<body>
    <div class="container con-nav">
        <header>
            <img src="ping.gif">
            <h1>Ping Store</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home </a></li>
                <li><a href="register.html">Register </a></li>

        </nav>
    </div>
    <main>
        <h1 style="color: #22aa44; text-align: center; font-style: normal;">Sign up and get started </h1>
        <hr />
        <form action="login.html" method="post">
            <table>
                <tr>
                    <td>Full name: </td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td>Age: </td>
                    <td> <input type="number"></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td> <input></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td> <input type="password" placeholder="8-9 characters"></td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td> <input type="radio" name="Gender">Male</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="radio" name="Gender">Female</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="radio" name="Gender">Other</td>
                </tr>
                <tr>
                    <td>Languages known: </td>
                    <td> <input type="checkbox">Java</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox">Python</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox">C++</td>
                </tr>
                <tr>
                    <td> <input type="submit"></td>
                    <td> <input type="reset"></td>
                </tr>
            </table>
        </form>
        <hr>
        <p style="text-align: center; color: #ddbb88;">Already have an account?
            <a href="login.html">Login</a>
        </p>

    </main>
